name: "Trivy Security Scan and update"
on:
  workflow_dispatch:
  # schedule:
  #   - cron: '0 0 * * *'
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  security-events: write
  
jobs:
  build:
    name: Trivy Security Scan and update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      
      - name: Run Trivy vulnerability scanner in fs mode
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          trivy-config: trivy.yaml
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '1'


      - name: Upload Trivy scan results to GitHub Security tab
        if: success() || failure()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'


      - name: Create Pull Request
        if: failure()
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'fix: security vulnerabilities found by Trivy'
          title: 'Fix Security Vulnerabilities'
          body: |
            Automated PR to fix security vulnerabilities found by Trivy scan.
            
            ## Vulnerability Report
            The full vulnerability report can be found in the GitHub Security tab.
            
            <details>
            <summary>Detailed Scan Results</summary>
            
            
            ${{ steps.trivy.outputs.sarif }}
            
            
            </details>
            
            Please review the changes carefully before merging.
          branch: fix/trivy-vulnerabilities
          base: main
          labels: security

      - name: Trigger rebuild if high vulnerabilities found
        if: failure()
        run: echo "High vulnerabilities found, triggering rebuild..."